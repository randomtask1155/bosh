  - name: brats-ubuntu-trusty
    serial: true
    plan:
    - do:
      - aggregate:
        - get: bosh-src
          passed:
          - candidate-release
        - get: bosh-dns-release
        - get: stemcell
          resource: warden-ubuntu-trusty
        - get: bosh-release
