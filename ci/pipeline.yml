            params: {release: brats-mutex}

  - name: brats-ubuntu-xenial
    serial: true
    plan:
    - do:
      - aggregate:
        - get: bosh-src
          passed:
          - candidate-release
        - get: bosh-dns-release
        - get: stemcell
          resource: warden-ubuntu-xenial
        - get: bosh-release
          resource: bosh-candidate-release-tarballs
          trigger: true
          passed:
